<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat Integration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Welcome to Our Community</h1>
    <p>Join our Telegram chat and participate in the discussion directly from this page!</p>

    <div class="telegram-widget-container">
        <!-- Telegram Chat Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?14" 
                data-telegram-discussion="TestingWidgetsChat" 
                data-width="100%" 
                data-height="100%" 
                data-telegram-dark="true"></script>
    </div>

</body>
</html>
